<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
</head>
<body ng-app="todoApp">
<h1>Todo List</h1>
<div ng-controller="loginController as login">
<div ng-hide="login.login">
<h3>Login</h3>

	<form>
		<input type="email" name="email" placeholder="email" ng-model="email">
		<input type="password" name="password" placeholder="password" ng-model="password">
		<input type="button" value="Login" ng-click="login.getUser()">
	</form>
</div>
<div ng-repeat=" todolist in login.user.todos">
<h3>{{todolist.todo}}</h3>
<input type="button" value="Add Todo">
</div>
<input type="button" value="Add Todo List">
</div>
<script type="text/javascript" src="./javascript/app.js"></script>
</body>
</html>
